<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    polaris-chip {
      margin: 16px;
    }

    .card-row {
      display: flex;
      gap: 16px;             /* space between cards */
      justify-content: center; /* center horizontally */
      flex-wrap: wrap;
      padding: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <div class="card-row">
    <my-card 
        img="https://upload.wikimedia.org/wikipedia/en/thumb/6/6f/KennyMcCormick.png/250px-KennyMcCormick.png"
        bgColor="lightblue">
      <span slot="title">In Loving Memory</span>
      <span slot="body"><strong>Kenny South Park</strong><br>Oh my god, they killed him.</span>
    </my-card>

    <my-card img="https://upload.wikimedia.org/wikipedia/en/0/06/ButtersStotch.png">
      <span slot="title"> Alive and Well</span>
      <span slot="body"><strong>Butters</strong><br>Currently grounded</span>
    </my-card>

    <my-card
      img="https://southpark.wiki.gg/images/Mysterion-0.png?afa309"
      bgColor="lightblue" fancy>
    <span slot="title"> Vigilante at Large</span>
    <span slot="body"><strong>Mysterion</strong><br>What is his true identity?</span>
    </my-card>

    <my-card
      img="https://southpark.wiki.gg/images/Celebritites-fictional-bart-simpson.png?18ad17"
      bgColor="lightgreen" fancy>
    <span slot="title">Ay Carumba</span>
    <span slot="body"><strong>Bart</strong><br>I have never watched The Simpsons fun fact</span>
    </my-card>

    <my-card>
      <span slot="body">This is an example of the default card</span>
    </my-card>
  </div>

  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
